<div class="trainer-form-container">
  <div class="trainer-card">
    <form #trainerForm="ngForm" (ngSubmit)="save(trainerForm)">
      <div class="col-12">
        <h1>Dados do Instrutor</h1>
      </div>
      <div class="row trainer-form-inputs">
        <div class="trainer-form-inputs-left col-lg-6 mt-2">
          <div>
            <input
              pInputText
              placeholder="Nome"
              type="text"
              name="name"
              [(ngModel)]="trainer.name"
              #name="ngModel"
              [required]="true"
              minlength="5"
              class="form-control"
            />
          </div>

          <app-message
            [control]="name"
            error="required"
            text="Informe o nome completo"
          ></app-message>
          <app-message
            [control]="name"
            error="minlength"
            text="MÃ­nimo de {{ name.errors?.['minlength']?.requiredLength }} caracteres."
          >
          </app-message>

          <div class="mt-3">
            <input
              pInputText
              placeholder="Idade"
              type="text"
              name="age"
              [(ngModel)]="trainer.age"
              #age="ngModel"
              [required]="true"
              class="form-control"
            />
          </div>

          <app-message
            [control]="age"
            error="required"
            text="Informe a idade"
          ></app-message>
        </div>

        <div class="trainer-form-inputs-right col-lg-6 mb-6 mt-2">
          <div>
            <p-inputMask
              placeholder="CPF"
              name="cpf"
              mask="999.999.999-99"
              [(ngModel)]="trainer.cpf"
              #cpf="ngModel"
              [required]="true"
              styleClass="form-control"
            ></p-inputMask>
          </div>

          <app-message
            [control]="cpf"
            error="required"
            text="Informe o cpf"
          ></app-message>

          <div class="mt-3">
            <p-inputMask
              placeholder="Celular"
              name="cellular"
              mask="(99) 9 9999-9999"
              [(ngModel)]="trainer.cellular"
              #cellular="ngModel"
              [required]="true"
              styleClass="form-control"
            ></p-inputMask>
          </div>

          <app-message
            [control]="cellular"
            error="required"
            text="Informe o celular com o DDD"
          ></app-message>

        </div>
      </div>

      <div class="trainer-form-buttons">
        <button
          type="submit"
          [disabled]="trainerForm.invalid"
          class="btn btn-primary trainer-form-button"
        >
          SALVAR
        </button>

        <a routerLink="/admin/trainers/list">
          <button
            type="button"
            class="btn btn-outline-danger trainer-form-button ml-3"
          >
            CANCELAR
          </button>
        </a>
      </div>
    </form>
  </div>
</div>
